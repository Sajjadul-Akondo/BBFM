<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Best Buy For Me</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-box forget-password-box">
            <img src="assets/logo.svg" alt="Best Buy For Me Logo" class="user-logo">
            <h1>Forgot Password</h1>
            <div id="resetMessage" class="message"></div>
            <form id="resetForm" action="reset_password.php" method="POST">
                <div class="form-group">
                    <label for="email">Enter your email address:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p class="back-link"><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Basic validation
            if (!email) {
                document.getElementById('resetMessage').textContent = 'Email is required';
                document.getElementById('resetMessage').classList.add('error-message');
                return;
            }
            
            // Visual feedback
            document.getElementById('resetMessage').textContent = 'Processing your request...';
            document.getElementById('resetMessage').classList.remove('error-message');
            document.getElementById('resetMessage').classList.add('info-message');
            
            // Form submission
            this.submit();
        });
    </script>
</body>
</html>
